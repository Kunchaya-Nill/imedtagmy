<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Workspace</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #1e1e1e;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      button {
        cursor: pointer;
        border: none;
        outline: none;
        font-family: inherit;
      }

      /* Header */
      .header {
        background: linear-gradient(90deg, #333, #444);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        position: fixed; /* Fixed position */
        width: 100%; /* Full width */
        z-index: 100; /* Ensure it stays above other elements */
      }
      .project-name {
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
      }
      .label-style {
        font-size: 1.2rem;
        color: #ffffff;
      }

      /* Left Sidebar */
      .left-sidebar {
        width: 250px;
        background: linear-gradient(180deg, #2a2a2a, #333);
        color: #ffffff;
        position: fixed;
        height: 100%;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      }
      .left-sidebar a {
        font-size: 1rem;
        padding: 15px 20px;
        display: block;
        transition: background 0.3s, color 0.3s;
      }
      .left-sidebar a:hover {
        background: #444;
        color: #ffdd57;
      }
      .left-sidebar a.active {
        background: #007bff;
        font-weight: bold;
      }

      /* Dropdown Menu */
      .more-options {
        position: relative;
      }
      .options-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #333;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        width: 200px;
        z-index: 10;
      }
      .options-menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .options-menu li {
        padding: 6px 9px; /* Reduced padding */
        font-size: 0.9rem; /* Smaller font size */
        white-space: nowrap; /* Prevent text wrapping */
        transition: background 0.3s;
      }
      .options-menu li:hover {
        background: #444;
      }
      .more-options:hover .options-menu {
        display: block;
        margin-top: -6vh;
        margin-left: 250px;
        width: 300px;
        border-radius: 0;
      }

      /* Main Content */
      .main-content {
        margin-left: 270px; /* Space for sidebar */
        padding: 20px;
        min-height: calc(100vh - 40px);
      }
      .search-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }
      .search-container input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #444;
        background: #2a2a2a;
        color: #ffffff;
        transition: border-color 0.3s;
      }
      .search-container input:focus {
        border-color: #007bff;
      }

      .upload-container {
        display: flex;
        align-items: center; /* Vertically centers the buttons */
        gap: 10px; /* Optional: Adds a fixed gap between the buttons */
      }
      /* Buttons */
      .upload-btn,
      .upload-folder-btn {
        background: #444;
        padding: 10px 15px;
        border-radius: 5px;
        color: #ffffff;
        transition: background 0.3s;
      }
      .upload-btn:hover,
      .upload-folder-btn:hover {
        background: #555;
      }

      /* Image Preview */
      .image-preview {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }
      .image-container {
        position: relative;
        text-align: center;
      }
      .image-container img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 5px;
        border: 1px solid #444;
        transition: transform 0.3s;
      }
      .image-container img:hover {
        transform: scale(1.05);
      }
      .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        line-height: 25px;
        text-align: center;
        transition: background 0.3s;
      }
      .delete-btn:hover {
        background: #cc0000;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .left-sidebar {
          width: 100%;
          height: auto;
          position: static;
        }
        .main-content {
          margin-left: 0;
        }
      }
      .error-message {
    transition: opacity 0.5s ease;
}
    </style>

</head>
<body>
  <button id="backButton" class="back-btn">‚¨Ö Back</button>
    <!-- Header -->
    <div class="header">
        <div class="project-name" id="projectName">
          <a href="#home">Caries</a>
        </div>
      </div>
  
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <a href="#" id="menu-upload">üì§ Upload Images</a>
        <a href="#" id="menu-labeling">üè∑Ô∏è Labeling</a>
        <a href="#" id="menu-dataset">üìÇ Dataset</a>
        <a href="#" id="menu-classes">üîñ Class & Tags</a>
        <div class="more-options">
          <a href="#" id="menu-more">‚ãÆ More Options</a>
          <div class="options-menu">
            <ul>
              <li><a href="#">üìã Copy Project</a></li>
              <li><a href="#">üìÇ Duplicate Project</a></li>
              <li><a href="#">üîó Merge Project</a></li>
              <li><a href="#">‚úèÔ∏è Rename Project</a></li>
              <li><a href="#">üîí Make Private</a></li>
              <li><a href="#">üóë Delete Project</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Main Content -->
      <div class="main-content">
        <h2 id="labelingTitle" style="margin-bottom: 20px">Upload Images</h2>
        <div class="search-container">
          <label class="label-style"><strong>Search File</strong></label>
          <input
            type="text"
            id="searchInput"
            placeholder="Search..."
            onkeyup="filterImages()"
          />
        </div>
        <div class="upload-container">
          <label class="upload-btn">
            Upload Images
            <input type="file" multiple id="imageUpload" style="display: none" />
          </label>
          <label class="upload-folder-btn">
            Upload Folder
            <input
              type="file"
              id="folderUpload"
              webkitdirectory
              directory
              style="display: none"
            />
          </label>
        </div>
        <div class="image-preview" id="imagePreview"></div>
      </div>

    <script>
      const serverUrl = "http://localhost:5000";

      document.getElementById("backButton").addEventListener("click", function () {
        window.location.href = "CreateProject.html";
    });

    document.getElementById("menu-labeling").addEventListener("click", function () {
    const projectId = getProjectIdFromUrl();
    if (projectId) {
        window.location.href = `labeling.html?id=${projectId}`;
    } else {
        showError("Project ID is missing");
    }
});

document.getElementById("menu-dataset").addEventListener("click", function () {
    const projectId = getProjectIdFromUrl();
    if (projectId) {
        window.location.href = `dataset.html?id=${projectId}`;
    } else {
        showError("Project ID is missing");
    }
});

// Get project ID from URL query parameter
function getProjectIdFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('id');
}

async function uploadImages(event) {
    const files = event.target.files;
    const projectId = getProjectIdFromUrl();
    
    if (!files.length || !projectId) {
        showError("No files selected or missing project ID");
        return;
    }

    // Create a status element
    const status = document.createElement('span');
    status.textContent = "Uploading...";
    status.style.color = "blue";
    event.target.parentNode.appendChild(status);

    const formData = new FormData();
    for (let file of files) {
        formData.append("images", file);
    }

    try {
        // Add timeout controller
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 300000); // 5 minute timeout

        const response = await fetch(`${serverUrl}/api/images/upload/${projectId}`, {
            method: "POST",
            body: formData,
            signal: controller.signal,
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
            const error = await response.json().catch(() => ({}));
            throw new Error(error.message || `Server error: ${response.status}`);
        }
        
        const result = await response.json();
        status.textContent = `Uploaded ${result.count} files`;
        status.style.color = "green";
        event.target.value = '';
        
        // Reload images
        await loadImages(projectId);
    } catch (error) {
        console.error("Upload failed:", error);
        status.textContent = "Upload failed";
        status.style.color = "red";
        showError(error.name === 'AbortError' 
            ? "Upload timed out (server took too long)" 
            : error.message || "Upload failed. Check console for details.");
    } finally {
        // Remove status element after delay
        setTimeout(() => {
            if (status.parentNode) {
                status.parentNode.removeChild(status);
            }
        }, 3000);
    }
}

function showError(message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-message';
    errorDiv.textContent = message;
    errorDiv.style.position = 'fixed';
    errorDiv.style.top = '20px';
    errorDiv.style.right = '20px';
    errorDiv.style.padding = '15px';
    errorDiv.style.background = '#ff4444';
    errorDiv.style.color = 'white';
    errorDiv.style.borderRadius = '5px';
    errorDiv.style.zIndex = '1000';
    document.body.appendChild(errorDiv);
    
    setTimeout(() => {
        errorDiv.style.opacity = '0';
        setTimeout(() => errorDiv.remove(), 500);
    }, 3000);
}

async function loadImages(projectId) {
    try {
        const response = await fetch(`${serverUrl}/api/images/${projectId}`, {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });
        if (!response.ok) throw new Error("Failed to load images");
        
        const images = await response.json();
        const imagePreview = document.getElementById("imagePreview");
        imagePreview.innerHTML = "";
        
        images.forEach((image) => {
            const imageContainer = document.createElement("div");
            imageContainer.classList.add("image-container");
            imageContainer.dataset.id = image.image_id;

            const img = document.createElement("img");
            img.src = `${serverUrl}${image.file_path}`;
            img.alt = image.image_name;

            const deleteBtn = document.createElement("button");
            deleteBtn.innerText = "X";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = () => deleteImage(image.image_id);

            imageContainer.appendChild(deleteBtn);
            imageContainer.appendChild(img);
            imagePreview.appendChild(imageContainer);
        });
    } catch (error) {
        console.error("Error loading images:", error);
        showError("Failed to load images");
    }
}

async function deleteImage(imageId) {
    if (!confirm("Are you sure you want to delete this image?")) return;

    try {
        const response = await fetch(`${serverUrl}/api/images/${imageId}`, {
            method: "DELETE",
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });

        if (!response.ok) {
            throw new Error("Failed to delete image");
        }

        // Remove from UI
        document.querySelector(`.image-container[data-id="${imageId}"]`)?.remove();
    } catch (error) {
        console.error("Error deleting image:", error);
        showError("Failed to delete image");
    }
}

// Initialize when page loads
document.addEventListener("DOMContentLoaded", function() {
    const projectId = getProjectIdFromUrl();
    const fileInput = document.getElementById('imageUpload');
    const folderInput = document.getElementById('folderUpload');
    
    // Set up event listeners
    if (fileInput) {
        fileInput.addEventListener('change', uploadImages);
    }
    
    // You can add similar handling for folder uploads here
    if (folderInput) {
        folderInput.addEventListener('change', uploadImages);
    }

    if (projectId) {
        // Set project name in header
        fetch(`${serverUrl}/api/projects/${projectId}`)
            .then(response => {
                if (!response.ok) throw new Error("Failed to fetch project");
                return response.json();
            })
            .then(project => {
                document.getElementById("projectName").textContent = project.project_name;
            })
            .catch(error => {
                console.error("Error loading project:", error);
                showError("Failed to load project details");
            });

        loadImages(projectId);
    }
});
    </script>

</body>
</html>
