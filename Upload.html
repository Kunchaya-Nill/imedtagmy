<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Workspace</title>
    <link rel="stylesheet" href="Upload.css">

</head>
<body>
  <button id="backButton" class="back-btn">⬅ Back</button>
    <!-- Header -->
    <div class="header">
        <div class="project-name" id="projectName">
          <a href="#home">Caries</a>
        </div>
      </div>
  
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <a href="#" id="menu-upload">📤 Upload Images</a>
        <a href="#" id="menu-labeling">🏷️ Labeling</a>
        <a href="#" id="menu-dataset">📂 Dataset</a>
        <a href="#" id="menu-classes">🔖 Class & Tags</a>
        <div class="more-options">
          <a href="#" id="menu-more">⋮ More Options</a>
          <div class="options-menu">
            <ul>
              <li><a href="#">📋 Copy Project</a></li>
              <li><a href="#">📂 Duplicate Project</a></li>
              <li><a href="#">🔗 Merge Project</a></li>
              <li><a href="#">✏️ Rename Project</a></li>
              <li><a href="#">🔒 Make Private</a></li>
              <li><a href="#">🗑 Delete Project</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Main Content -->
      <div class="main-content">
        <h2 id="labelingTitle" style="margin-bottom: 20px">Upload Images</h2>
        <div class="search-container">
          <label class="label-style"><strong>Search File</strong></label>
          <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterImages()" />
        </div>
        
        <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
          <div class="upload-container">
            <label class="upload-btn">
              Select Images
              <input type="file" multiple id="imageFiles" name="images" style="display: none">
            </label>
            <button type="submit" class="upload-btn">Upload Images</button>
          </div>
        </form>
        <div class="image-preview" id="imagePreview"></div>

    <script src = "Upload.js">
    </script>

</body>
</html>
