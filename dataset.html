<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workspace</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Keep project name aligned to the left */
        }
        .project-name {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding-left: 10px;
        }
        .project-name input {
            font-size: 24px;
            font-weight: bold;
            width: 150px;
            border: none;
            outline: none;
            background: none;
            color: white;
        }

        .main-content {
            display: flex;
            padding: 20px;
            flex-direction: column;
        }

        .left-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .search-container label {
            margin-bottom: 10px;
        }

        .search-container input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        .export-btn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 20px;
        }

        .export-btn:hover {
            background-color: #444;
        }

        .image-preview {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid white;
        }

        .image-container p {
            font-size: 12px;
            margin: 5px 0 0 0;
        }

        /* Left Sidebar Styles */
        .left-sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .left-sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            font-size: 16px;
            transition: background 0.3s;
        }

        .left-sidebar a:hover {
            background-color: #555;
        }

        .left-sidebar a.active {
            background-color: #007bff;
            font-weight: bold;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .more-options {
            position: relative;
        }
        .options-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #444;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 10px;
            width: 200px;
        }
        .options-menu a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        .options-menu a:hover {
            background: #666;
        }
    </style>
    <button id="backButton" class="back-btn">‚¨Ö Back</button>
</head>
<body>

    <div class="header">
        <div class="project-name" id="projectName">Caries</div>
    </div>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <a href="#" id="menu-upload">üì§ Upload Images</a>
        <a href="#" id="menu-labeling">üè∑Ô∏è Labeling</a>
        <a href="#" id="menu-dataset">üìÇ Dataset</a>
        <a href="#" id="menu-classes">üîñ Class & Tags</a>
        
        <div class="more-options">
            <a href="#" id="menu-more">‚ãÆ More Options</a>
            <div class="options-menu" id="optionsMenu">
                <a href="#">üìã Copy Project</a>
                <a href="#">üìÇ Duplicate Project</a>
                <a href="#">üîó Merge Project</a>
                <a href="#">‚úèÔ∏è Rename Project</a>
                <a href="#">üîí Make Private</a>
                <a href="#">üóë Delete Project</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="left-panel">
            
            <!-- Search Box -->
            <div class="search-container">
                <label><strong>Search File</strong></label>
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterImages()">
            </div>

            <!-- Export Button -->
            <button id="exportButton" class="export-btn">üì§ Export</button>
        </div>

        <!-- Image Preview Section -->
        <div class="image-preview" id="imagePreview"></div>


    </div>

    <script>
        // Back button functionality
       document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "CreateProject.html";
        });

        // Export button functionality
        document.getElementById("exportButton").addEventListener("click", function() {
            alert("Export functionality will be implemented here!");
        });

        // Handle project name editing
        document.getElementById("projectName").addEventListener("click", function() {
            let currentName = this.innerText;
            let input = document.createElement("input");
            input.type = "text";
            input.value = currentName;
            input.classList.add("project-name-input");

            this.replaceWith(input);
            input.focus();

            function saveName() {
                let newName = input.value.trim();
                if (newName === "") newName = "Untitled Project";
                let newDiv = document.createElement("div");
                newDiv.innerText = newName;
                newDiv.classList.add("project-name");
                newDiv.id = "projectName";
                newDiv.addEventListener("click", arguments.callee);
                input.replaceWith(newDiv);
            }

            input.addEventListener("blur", saveName);
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") saveName();
            });
        });

        // Image filtering based on search input
        function filterImages() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll(".image-container").forEach(img => {
                img.style.display = img.querySelector("img").alt.toLowerCase().includes(searchValue) ? "block" : "none";
            });
        }

        // Open and load the project data from localStorage
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const projectName = params.get("name") || "Untitled Project";
            document.getElementById("projectName").innerText = projectName;
            loadProjectData(projectName);
        });

        function loadProjectData(projectName) {
            let projectImages = JSON.parse(localStorage.getItem(`images_${projectName}`)) || [];
            document.getElementById("imagePreview").innerHTML = "";
            projectImages.forEach(displayImage);
        }

        // Display Image in UI
        function displayImage(image) {
            const imagePreview = document.getElementById("imagePreview");
            const imageContainer = document.createElement("div");
            imageContainer.classList.add("image-container");

            const img = document.createElement("img");
            img.src = image.src;

            imageContainer.appendChild(img);
            imagePreview.appendChild(imageContainer);
        }


       document.addEventListener("DOMContentLoaded", function() {
    // Automatically highlight the "Dataset" menu item as default
    const labelingMenuItem = document.querySelector('.left-sidebar a:nth-child(3)');
    labelingMenuItem.classList.add('active');
});

document.querySelectorAll(".left-sidebar a").forEach(link => {
    link.addEventListener("click", function() {
        document.querySelectorAll(".left-sidebar a").forEach(item => item.classList.remove("active"));
        this.classList.add("active");
    });
});

        document.getElementById("menu-more").addEventListener("click", function(event) {
            event.preventDefault();
            let menu = document.getElementById("optionsMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });
        
        document.addEventListener("click", function(event) {
            let menu = document.getElementById("optionsMenu");
            if (!event.target.closest(".more-options")) {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
