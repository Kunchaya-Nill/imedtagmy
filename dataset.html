<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workspace</title>
    <link rel="stylesheet" href="dataset.css">
</head>
<body>
    <button id="backButton" class="back-btn">⬅ Back</button>
    <div class="header">
        <div class="project-name" id="projectName">Caries</div>
    </div>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <a href="#" id="menu-upload">📤 Upload Images</a>
        <a href="#" id="menu-labeling">🏷️ Labeling</a>
        <a href="#" id="menu-dataset">📂 Dataset</a>
        <a href="#" id="menu-classes">🔖 Class & Tags</a>
        
        <div class="more-options">
            <a href="#" id="menu-more">⋮ More Options</a>
            <div class="options-menu" id="optionsMenu">
                <a href="#">📋 Copy Project</a>
                <a href="#">📂 Duplicate Project</a>
                <a href="#">🔗 Merge Project</a>
                <a href="#">✏️ Rename Project</a>
                <a href="#">🔒 Make Private</a>
                <a href="#">🗑 Delete Project</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="left-panel">
            
            <!-- Search Box -->
            <div class="search-container">
                <label><strong>Search File</strong></label>
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterImages()">
            </div>

            <!-- Export Button -->
            <button id="exportButton" class="export-btn">📤 Export</button>
        </div>

        <!-- Image Preview Section -->
        <div class="image-preview" id="imagePreview"></div>
    </div>

    <div id="exportModal" style="display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%);
  background: #333; color: white; padding: 20px; border-radius: 8px; z-index: 1000; text-align: center;">
  <h3>Export Project Data</h3>
  <button onclick="exportRaw()" class="export-btn">📁 Export Raw Images</button>
  <button onclick="exportCoco()" class="export-btn" style="margin-top: 10px;">📄 Export COCO Format</button>
  <br><br>
  <button onclick="closeExportModal()" style="margin-top: 15px;">Cancel</button>
</div>

    <script src = 'dataset.js'></script>

</body>
</html>
